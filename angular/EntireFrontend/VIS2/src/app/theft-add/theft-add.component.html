
<app-claim-mainpage></app-claim-mainpage>

<div id="block" class="container mt-5">



    <form [formGroup]="theft">
          <div class="container1">

              


            <!---heading-->
                <header class="heading"> Theft Claim</header><hr>
             <!---Form starting--> 
             <div class="row">

              <!--- For Customer Id-->
              
          



              <!--- For Policy Id-->
                 <div class="col-sm-12 mt-3">
                        <div class="row justify-content-center">
                      
                          <div class="col-md-4"><label style="color: white" ><h5>Policy Id :</h5></label> </div>
                        <div class="col-md-4">
                                <select formControlName="policy_id" name="policy_id" class="form-control ">
                                        <option value="null" disabled>--select policy--</option>
                                     <option [ngValue]="vehicle.policy_id" *ngFor='let vehicle of vehicles'>{{vehicle.policy_id}}</option>
                                   </select>
                        </div>
                     </div>
                </div>  
                
             
              <!--- For Date of theft-->
              <div class="col-sm-12 mt-3">
                  <div class="row justify-content-center">
                
                    <div class="col-md-4"><label style="color: white" ><h5>Date Of Theft :</h5></label> </div>
                  <div class="col-md-4">
                      <input type="date" formControlName="theft_date" name="theft_date"   class="form-control " required>
                  </div>
               </div>
          </div>    
          
                <!--- For Date of complaint-->
                <div class="col-sm-12 mt-3">
                    <div class="row justify-content-center">
                  
                      <div class="col-md-4"><label style="color: white" ><h5>Date Of Complaint :</h5></label> </div>
                    <div class="col-md-4">
                        <input type="date" formControlName="complaint_date" name="complaint_date"   class="form-control " required>
                    </div>
                 </div>
            </div>  

             <!--- For FIR number-->
             <div class="col-sm-12 mt-3">
                <div class="row justify-content-center">
              
                  <div class="col-md-4"><label style="color: white" ><h5>FIR Number :</h5></label> </div>
                <div class="col-md-4">
                    <input type="text" formControlName="fir_number" name="fir_number" pattern="[0-9]{1,}" class="form-control " required>
                    <div *ngIf="f.fir_number.errors" >
                        <div *ngIf="f.fir_number.errors&&!f.fir_number.pristine"
                         class="dinesh">fir number must contain only numbers </div>
                    </div>
                </div>
             </div>
        </div>            

             <!--- For total_amount-->
             <div class="col-sm-12 mt-3">
                <div class="row justify-content-center">
              
                  <div class="col-md-4"><label style="color: white" ><h5>Total Amount :</h5></label> </div>
                <div class="col-md-4">
                    <input type="text" formControlName="total_amount" pattern="[0-9]{1,}"name="total_amount"  class="form-control " required>
                    <div *ngIf="f.total_amount.errors" >
                        <div *ngIf="f.total_amount.errors&&!f.total_amount.pristine"
                         class="dinesh">total amount must contain only numbers </div>
                    </div>
                </div>
             </div>
        </div>   
         
    
           


<div class="container mt-3 mb-3">
    <button type="submit" (click)="savetheft()" class=" btn btn-success btn-block">Claim</button>
    <button type="reset" class="btn btn-danger btn-block">Reset</button>

  </div>






</div>	 

</div>
</form>  
</div>
